<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen del tema "Los grandes reinos de la naturaleza"</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics and responsiveness */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top to prevent jumping on smaller content */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 1.5rem; /* rounded-3xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            padding: 2.5rem; /* p-10 */
            width: 100%;
            max-width: 800px; /* max-w-2xl */
            margin-top: 20px; /* Added margin-top to prevent it from sticking to the very top */
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* gap-6 */
        }
        .option-label {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border-radius: 0.75rem; /* rounded-xl */
            border: 1px solid #e5e7eb; /* border border-gray-200 */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 0.75rem; /* mb-3 */
        }
        .option-label:hover {
            background-color: #f9fafb; /* hover:bg-gray-50 */
            border-color: #d1d5db; /* hover:border-gray-300 */
        }
        .option-label input[type="radio"] {
            margin-right: 0.75rem; /* mr-3 */
            accent-color: #4f46e5; /* indigo-600 */
            transform: scale(1.2); /* Slightly larger radio button */
        }
        .option-label.correct {
            background-color: #d1fae5; /* bg-green-100 */
            border-color: #34d399; /* border-green-400 */
        }
        .option-label.incorrect {
            background-color: #fee2e2; /* bg-red-100 */
            border-color: #f87171; /* border-red-400 */
        }
        .feedback-box {
            padding: 1rem; /* p-4 */
            border-radius: 0.75rem; /* rounded-xl */
            margin-top: 1rem; /* mt-4 */
        }
        .feedback-box.correct {
            background-color: #d1fae5; /* bg-green-100 */
            border: 1px solid #34d399; /* border-green-400 */
            color: #065f46; /* text-green-700 */
        }
        .feedback-box.incorrect {
            background-color: #fee2e2; /* bg-red-100 */
            border: 1px solid #f87171; /* border-red-400 */
            color: #b91c1c; /* text-red-700 */
        }
        .button {
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.75rem; /* rounded-xl */
            font-weight: 600; /* font-semibold */
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add subtle shadow to buttons */
        }
        .button-primary {
            background-color: #4f46e5; /* bg-indigo-600 */
            color: #ffffff; /* text-white */
        }
        .button-primary:hover {
            background-color: #4338ca; /* hover:bg-indigo-700 */
        }
        .button-secondary {
            background-color: #e0e7ff; /* bg-indigo-100 */
            color: #4f46e5; /* text-indigo-600 */
        }
        .button-secondary:hover {
            background-color: #c7d2fe; /* hover:bg-indigo-200 */
        }
        .summary-container {
            text-align: center;
            margin-top: 2rem; /* mt-8 */
        }
        .summary-container h2 {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #1f2937; /* text-gray-900 */
            margin-bottom: 1rem; /* mb-4 */
        }
        .summary-container p {
            font-size: 1.125rem; /* text-lg */
            color: #4b5563; /* text-gray-700 */
            margin-bottom: 1.5rem; /* mb-6 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="quizApp" class="quiz-container">
        <h1 class="text-3xl font-bold text-gray-900 text-center">Examen de la unidad 8°</h1>
        <div id="questionContainer" class="hidden">
            <p id="questionText" class="text-xl font-semibold text-gray-800 mb-4"></p>
            <div id="optionsContainer" class="flex flex-col">
                <!-- Options will be loaded here -->
            </div>
            <div id="feedback" class="feedback-box hidden"></div>
            <div class="flex justify-between mt-6">
                <button id="checkAnswerBtn" class="button button-primary">Verificar Respuesta</button>
                <button id="nextQuestionBtn" class="button button-secondary hidden">Siguiente Pregunta</button>
            </div>
        </div>

        <div id="startScreen" class="text-center">
            <p class="text-lg text-gray-700 mb-6">En este examen sobre los diferentes reinos de vida, puedes usar solamente tus apuntes y debes marcar la opcion correcta. Esto es evaluado,y, por lo tanto no existen 2 oportunidades, te deseamos suerte.</p>
            <button id="startQuizBtn" class="button button-primary">Comenzar Examen</button>
        </div>

        <div id="summaryScreen" class="summary-container hidden">
            <h2 id="summaryTitle"></h2>
            <p id="summaryScore"></p>
            <button id="restartQuizBtn" class="button button-primary">Salir del examen</button>
        </div>
    </div>

    <script>
        // Quiz questions array
        const questions = [
        
  {
    "question": "¿Por qué una jirafa difícilmente podría sobrevivir en el Polo Norte?",
    "options": ["Falta de oxígeno", "Las enfermedades de las especies", "Por la escasez de agua", "Porque no soporta el frío"],
    "correctAnswer": "Las enfermedades de las especies",
    "rationale": "Las especies están adaptadas a ecosistemas específicos; al cambiar de ambiente, enfrentan enfermedades y condiciones biológicas que no pueden resistir."
  },
  {
    "question": "¿En cuál opción está correctamente escrito el nombre científico de la cebolla?",
    "options": ["Allium cepa", "allium Cepa", "ALLIUM CEPA", "Allium Cepa"],
    "correctAnswer": "Allium cepa",
    "rationale": "En la nomenclatura binomial, el género se escribe con mayúscula inicial y la especie en minúscula, ambos en cursiva o subrayados."
  },
  {
    "question": "La atmósfera de la Tierra se formó a partir de los siguientes sucesos:",
    "options": ["Colisiones con meteoritos", "Aumento del oxígeno por plantas", "Caída de lluvia ácida", "Emisión constante de gases como vapor de agua y CO₂ de las erupciones volcánicas"],
    "correctAnswer": "Emisión constante de gases como vapor de agua y CO₂ de las erupciones volcánicas",
    "rationale": "Los volcanes primitivos liberaron gases que formaron la atmósfera primigenia de la Tierra."
  },
  {
    "question": "Los organismos del reino Animalia se caracterizan por ser:",
    "options": ["Heterótrofos, móviles y multicelulares", "Autótrofos y unicelulares", "Fotosintéticos y sin núcleo", "De vida parasitaria"],
    "correctAnswer": "Heterótrofos, móviles y multicelulares",
    "rationale": "Los animales no producen su propio alimento, poseen movimiento activo y están formados por múltiples células."
  },
  {
    "question": "La teoría de Kant-Laplace establece que el Sistema Solar se formó:",
    "options": ["Por explosión de una supernova", "De fragmentos de meteoritos", "Por una nube de polvo y gases contraída por gravedad", "Por acumulación de cometas"],
    "correctAnswer": "Por una nube de polvo y gases contraída por gravedad",
    "rationale": "Según Kant y Laplace, el sistema solar surgió de una nebulosa gaseosa que se contrajo hasta formar el Sol y los planetas."
  },
  {
    "question": "¿Qué representa el término esculentum en el nombre Lycopersicum esculentum?",
    "options": ["El género", "El reino", "La especie del tomate", "La familia botánica"],
    "correctAnswer": "La especie del tomate",
    "rationale": "En la nomenclatura científica, el segundo término identifica la especie dentro del género."
  },
  {
    "question": "La evolución de una especie se define como:",
    "options": ["Cambio de hábitat de una población", "Formación de nuevas células", "Transformación genética de una población en el tiempo", "Aparición repentina de mutaciones"],
    "correctAnswer": "Transformación genética de una población en el tiempo",
    "rationale": "La evolución implica modificaciones graduales en el material genético de una población a lo largo de las generaciones."
  },
  {
    "question": "Una de las características más sobresalientes del hombre de Cro-Magnon es:",
    "options": ["Su vida en cuevas y uso del fuego", "Fabricación de herramientas metálicas", "Desarrolló el arte a través de pinturas rupestres", "Control del clima"],
    "correctAnswer": "Desarrolló el arte a través de pinturas rupestres",
    "rationale": "El Homo sapiens Cro-Magnon dejó muestras de pensamiento simbólico mediante arte en cuevas, como en Lascaux y Altamira."
  },
  {
    "question": "La importancia del Convenio Internacional CITES reside principalmente en:",
    "options": ["Proteger los mares", "Regular la pesca", "Clasificar animales por tamaño", "Asegurar que el comercio de fauna y flora silvestre no ponga en peligro las especies"],
    "correctAnswer": "Asegurar que el comercio de fauna y flora silvestre no ponga en peligro las especies",
    "rationale": "El convenio CITES regula el comercio internacional para evitar la extinción de especies amenazadas."
  },
  {
    "question": "La pared celular de un hongo contiene:",
    "options": ["Celulosa", "Peptidoglucano", "Quitina", "Hemicelulosa"],
    "correctAnswer": "Quitina",
    "rationale": "A diferencia de las plantas, los hongos tienen paredes celulares compuestas de quitina, similar al exoesqueleto de los insectos."
  },
  {
    "question": "El objetivo fundamental del convenio de Ramsar está basado en:",
    "options": ["Conservar humedales para aves acuáticas y biodiversidad", "Proteger arrecifes de coral", "Regular la caza de ballenas", "Cuidar glaciares"],
    "correctAnswer": "Conservar humedales para aves acuáticas y biodiversidad",
    "rationale": "El Convenio de Ramsar protege los humedales por su valor ecológico y por ser hábitats esenciales para aves migratorias."
  },
  {
    "question": "Los simios, el ser humano y sus ancestros forman el grupo denominado:",
    "options": ["Primates", "Homínidos", "Mamíferos", "Australopitecos"],
    "correctAnswer": "Primates",
    "rationale": "Los primates incluyen monos, simios y humanos, caracterizados por pulgares oponibles y visión estereoscópica."
  },
  {
    "question": "Una característica de las arqueobacterias es:",
    "options": ["Poseen clorofila", "Viven en ambientes extremos", "Son exclusivamente patógenas", "Carecen de ADN"],
    "correctAnswer": "Viven en ambientes extremos",
    "rationale": "Las arqueobacterias son extremófilas, habitan en lugares como manantiales calientes, salinas y pantanos sin oxígeno."
  },
  {
    "question": "En el sistema binomial de nomenclatura el nombre científico de cada especie consiste en:",
    "options": ["Reino y género", "Reino y especie", "Clase y familia", "Género y epíteto específico"],
    "correctAnswer": "Género y epíteto específico",
    "rationale": "El sistema de Linneo usa dos palabras: el género (mayúscula) y el epíteto específico (minúscula)."
  },
  {
    "question": "La aparición de las plantas con flores y los dinosaurios ocurrió en la era:",
    "options": ["Paleozoica", "Mesozoica", "Cenozoica", "Arcaica"],
    "correctAnswer": "Mesozoica",
    "rationale": "Durante la era Mesozoica, conocida como la era de los reptiles, surgieron las plantas con flores y los dinosaurios dominaron la Tierra."
  },
  {
    "question": "Dos características esenciales de las plantas son:",
    "options": ["Heterótrofas y sin pared celular", "Fotosintéticas y con pared celular", "Parasitarias y multicelulares", "Autótrofas sin clorofila"],
    "correctAnswer": "Fotosintéticas y con pared celular",
    "rationale": "Las plantas producen su alimento mediante la fotosíntesis y sus células tienen paredes de celulosa."
  },
  {
    "question": "Una de las adaptaciones de los primates para la vida arbórea es:",
    "options": ["Extremidades cortas", "Largas extremidades que giran en los hombros", "Dedos sin uñas", "Postura erguida permanente"],
    "correctAnswer": "Largas extremidades que giran en los hombros",
    "rationale": "Los primates desarrollaron extremidades flexibles para trepar y balancearse en los árboles."
  },
  {
    "question": "Los organismos desarrollan una serie de soluciones que les permiten sobrevivir, esto se debe a:",
    "options": ["La herencia genética", "La intervención humana", "El azar evolutivo", "La manifestación del nivel ecológico de la biodiversidad"],
    "correctAnswer": "La manifestación del nivel ecológico de la biodiversidad",
    "rationale": "Cada especie adapta su comportamiento y fisiología al ecosistema donde vive, demostrando la biodiversidad funcional."
  },
  {
    "question": "Una de las pruebas que sustenta la teoría de la evolución quimiosintética es:",
    "options": ["El agua, los minerales y los gases atmosféricos contribuyeron a formar moléculas orgánicas", "La selección natural de Darwin", "Las mutaciones genéticas", "La herencia mendeliana"],
    "correctAnswer": "El agua, los minerales y los gases atmosféricos contribuyeron a formar moléculas orgánicas",
    "rationale": "La hipótesis de Oparin-Haldane sugiere que las moléculas orgánicas se formaron a partir de compuestos simples en la atmósfera primitiva."
  },
  {
    "question": "La formación de un sexto reino de la naturaleza obedeció al descubrimiento de que:",
    "options": ["Las plantas podían dividirse en más clases", "Existen diferencias genéticas entre bacterias", "Las bacterias no tienen ADN", "Los virus poseen estructura viva"],
    "correctAnswer": "Existen diferencias genéticas entre bacterias",
    "rationale": "El análisis molecular reveló que las bacterias se dividen en dos grupos distintos: arqueas y eubacterias."
  }
];



        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;

        // Get DOM elements
        const startScreen = document.getElementById('startScreen');
        const quizContainer = document.getElementById('questionContainer');
        const summaryScreen = document.getElementById('summaryScreen');
        const startQuizBtn = document.getElementById('startQuizBtn');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedbackDiv = document.getElementById('feedback');
        const checkAnswerBtn = document.getElementById('checkAnswerBtn');
        const nextQuestionBtn = document.getElementById('nextQuestionBtn');
        const summaryTitle = document.getElementById('summaryTitle');
        const summaryScore = document.getElementById('summaryScore');
        const restartQuizBtn = document.getElementById('restartQuizBtn');

        // Event Listeners
        startQuizBtn.addEventListener('click', startQuiz);
        checkAnswerBtn.addEventListener('click', checkAnswer);
        nextQuestionBtn.addEventListener('click', loadNextQuestion);
        restartQuizBtn.addEventListener('click', restartQuiz);

        function startQuiz() {
            startScreen.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion();
        }

        function loadQuestion() {
            resetQuizState();
            const q = questions[currentQuestionIndex];
            questionText.textContent = q.question;
            optionsContainer.innerHTML = ''; // Clear previous options

            q.options.forEach((option, index) => {
                const label = document.createElement('label');
                label.className = 'option-label';
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'answer';
                radio.value = option;
                radio.addEventListener('change', () => {
                    selectedOption = option;
                    // Remove highlight from previously selected option
                    document.querySelectorAll('.option-label').forEach(lbl => {
                        lbl.classList.remove('bg-indigo-50', 'border-indigo-400');
                    });
                    // Highlight the newly selected option
                    label.classList.add('bg-indigo-50', 'border-indigo-400');
                });
                label.appendChild(radio);
                label.appendChild(document.createTextNode(option));
                optionsContainer.appendChild(label);
            });
        }

        function checkAnswer() {
            if (selectedOption === null) {
                feedbackDiv.textContent = "Por favor, selecciona una opción.";
                feedbackDiv.className = 'feedback-box incorrect'; // Use incorrect style for warning
                feedbackDiv.classList.remove('hidden');
                return;
            }

            const q = questions[currentQuestionIndex];
            const allOptions = optionsContainer.querySelectorAll('input[type="radio"]');
            let isCorrect = false;

            allOptions.forEach(radio => {
                const label = radio.closest('label');
                radio.disabled = true; // Disable all options after checking

                if (radio.value === q.correctAnswer) {
                    label.classList.add('correct');
                    if (selectedOption === radio.value) {
                        isCorrect = true;
                    }
                } else if (selectedOption === radio.value) {
                    label.classList.add('incorrect');
                }
            });

            if (isCorrect) {
                score++;
                feedbackDiv.textContent = "¡Correcto! " + q.rationale;
                feedbackDiv.className = 'feedback-box correct';
            } else {
                feedbackDiv.textContent = "Incorrecto. La respuesta correcta era: " + q.correctAnswer + ". " + q.rationale;
                feedbackDiv.className = 'feedback-box incorrect';
            }
            feedbackDiv.classList.remove('hidden');
            checkAnswerBtn.classList.add('hidden');
            nextQuestionBtn.classList.remove('hidden');
        }

        function loadNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showSummary();
            }
        }

        function resetQuizState() {
            selectedOption = null;
            feedbackDiv.classList.add('hidden');
            checkAnswerBtn.classList.remove('hidden');
            nextQuestionBtn.classList.add('hidden');
            optionsContainer.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.disabled = false;
                radio.checked = false;
            });
            document.querySelectorAll('.option-label').forEach(label => {
                label.classList.remove('correct', 'incorrect', 'bg-indigo-50', 'border-indigo-400');
            });
        }

        function showSummary() {
            quizContainer.classList.add('hidden');
            summaryScreen.classList.remove('hidden');
            summaryTitle.textContent = "Examen finalizado";
            summaryScore.textContent = `Has obtenido ${score} de ${questions.length} respuestas correctas.`;
        }

        function restartQuiz() {
    // Redirige al usuario a otra página (puedes cambiar la URL según lo necesites)
    window.location.href = "https://www.google.com"; 
}


        // Initial load: show start screen
        document.addEventListener('DOMContentLoaded', () => {
            startScreen.classList.remove('hidden');
            quizContainer.classList.add('hidden');
            summaryScreen.classList.add('hidden');
        });

    </script>
</body>

</html>
